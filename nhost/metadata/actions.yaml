actions:
- name: create_group
  definition:
    kind: synchronous
    handler: '{{SERVER_URL}}/api/groups/create'
- name: invite_member
  definition:
    kind: synchronous
    handler: '{{SERVER_URL}}/api/groups/invite'
- name: join_group
  definition:
    kind: synchronous
    handler: '{{SERVER_URL}}/api/groups/join'
- name: payment_request
  definition:
    kind: synchronous
    handler: '{{SERVER_URL}}/api/payments/request'
- name: payment_withdraw
  definition:
    kind: synchronous
    handler: '{{SERVER_URL}}/api/payments/withdraw'
custom_types:
  enums:
  - name: Recurrencies
    values:
    - description: null
      is_deprecated: null
      value: DAILY
    - description: null
      is_deprecated: null
      value: WEEKLY
    - description: null
      is_deprecated: null
      value: MONTHLY
  - name: InviteMemberStatus
    values:
    - description: null
      is_deprecated: null
      value: SUCCESS
    - description: null
      is_deprecated: null
      value: SUCCESS_WHATSAPP
    - description: null
      is_deprecated: null
      value: INVITATION_EXISTS
  input_objects:
  - name: CreateGroupInput
  - name: InviteMemberInput
  - name: JoinGroupInput
  - name: PaymentRequestInput
  - name: PaymentWithdrawInput
  objects:
  - name: CreateGroupOutput
  - name: InviteMemberOutput
  - name: JoinGroupOutput
  - name: PaymentRequestOutput
  - name: PaymentWithdrawOutput
  scalars: []
